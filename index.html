        }

        @keyframes fadeOut {
            0% { opacity: 1; }

        @keyframes fall {

        <img src="https://i.postimg.cc/RV4Pjjmh/IMG-3490.gif" alt="GIF 2">

    <script>
        const link = [
            'https://i.postimg.cc/T1yYN8Tp/image-13.png',
            'https://i.postimg.cc/7YFbcLGD/image-14.png',
            'https://i.postimg.cc/HkbjCCXM/image-15.png',
            'https://i.postimg.cc/vmMTYStN/image-16.png'
        ];

        const backgrounds = [
            'https://i.postimg.cc/HnKjTY6w/Untitled90-20240606215714.jpg',
            'https://i.postimg.cc/sDQvwW2w/Untitled52-20240607153730.png',
            'https://i.postimg.cc/qBZNsw-pN/Untitled485-20240505204131.png',

            'https://i.postimg.cc/J7ghDhQJ/IMG-8677.jpg',
            'https://i.postimg.cc/hPdt9qCY/IMG-2061.png',
            'https://i.postimg.cc/tg5TYtrC/IMG-2032.png',
            'https://i.postimg.cc/yxWkqgy6/IMG-1931.png',
            'https://i.postimg.cc/4d2x14kD/IMG-0711.png',
            'https://i.postimg.cc/15GBq0TY/0-F67-FF27-95-BF-4-CA5-ACF9-189-E7-EFD8-F2-B.jpg',

            'https://i.postimg.cc/zfBF6sf9/IMG-2258.jpg',
            'https://i.postimg.cc/Qt71rhZn/IMG-2264.jpg',
            'https://i.postimg.cc/PrjzTpxb/IMG-2347.png',
            'https://i.postimg.cc/9QXdw6yr/IMG-2383.png',

            'https://i.postimg.cc/NFY9qX45/Untitled322-20240513200605.png',
            'https://i.postimg.cc/RVdfmg29/Untitled35-20240505183926.png'
            
        ];

        let moving = false;
        let moveInterval;
        let bgInterval;
        let audio = new Audio('https://github.com/zylapcool/cutefillyland/raw/refs/heads/main/aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa.mp3');

        let flashActive = true;

        function randomint(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function spoogly() {
            const numImages = 20;
            const imgSize = 150;
            for (const url of link) {
                for (let i = 0; i < numImages; i++) {
                    const img = new Image();
                    img.src = url;
                    img.classList.add('spigglyimmaa');
                    img.style.top = randomint(0, window.innerHeight - imgSize) + 'px';
                    img.style.left = randomint(0, window.innerWidth - imgSize) + 'px';
                    img.style.transform = `rotate(${randomint(0, 360)}deg)`;
                    img.style.setProperty('--original-top', img.style.top);
                    img.draggable = true;
                    img.ondragstart = dragStart;
                    img.ondragend = dragEnd;
                    document.body.appendChild(img);
                }
            }
        }

        function brrrrr() {
            const images = document.querySelectorAll('.spigglyimmaa');
            images.forEach(img => {
                img.style.top = randomint(0, window.innerHeight - img.offsetHeight) + 'px';
                img.style.left = randomint(0, window.innerWidth - img.offsetWidth) + 'px';
                img.style.transform = `rotate(${randomint(0, 360)}deg)`;
                img.style.transition = 'top 0.2s ease-out, left 0.2s ease-out, transform 0.2s ease-out';
            });
        }

        function swither() {
            let currentBgIndex = 0;
            bgInterval = setInterval(() => {
                document.body.style.backgroundImage = `url(${backgrounds[currentBgIndex]})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundRepeat = 'repeat';
                document.body.style.backgroundPosition = 'center';
                currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
            }, 100);
        }

        function move() {
            if (flashActive) return;
            if (moving) {
                clearInterval(moveInterval);
                clearInterval(bgInterval);
                moving = false;
            } else {
                moveInterval = setInterval(brrrrr, 100);
                swither();
                moving = true;
            }
        }

        function taptap() {
            if (flashActive) return;
            const images = document.querySelectorAll('.spigglyimmaa');
            images.forEach(img => {
                img.classList.add('fall');
            });
        }

        function abracadabra() {
            const images = document.querySelectorAll('.spigglyimmaa');
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.classList.remove('fall');
                    img.style.opacity = '0.6';
                }, index * 100);
            });
        }

        function dragStart(e) {
            if (flashActive) return;
            const style = window.getComputedStyle(e.target, null);
            const str = (parseInt(style.getPropertyValue("left"),10) - e.clientX) + ',' + (parseInt(style.getPropertyValue("top"),10) - e.clientY);
            e.dataTransfer.setData("Text", str);
        }

        function dragEnd(e) {
            if (flashActive) return;
            const offset = e.dataTransfer.getData("Text").split(',');
            const img = document.querySelector('.spigglyimmaa');
            img.style.left = (e.clientX + parseInt(offset[0], 10)) + 'px';
            img.style.top = (e.clientY + parseInt(offset[1], 10)) + 'px';
        }

        function play() {
            if (flashActive) return;
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        window.onload = () => {
            const flashWarning = document.querySelector('.flash-warning');
            const overlay = document.querySelector('.overlay');
            setTimeout(() => {
                flashWarning.classList.add('fade-out');
                setTimeout(() => {
                    flashWarning.classList.add('hidden');
                    overlay.classList.add('hidden');
                    document.body.classList.remove('flash-active');
                    flashActive = false;

                    const gifContainers = document.querySelectorAll('.gif-container.top-left, .gif-container.top-right');
                    gifContainers.forEach(container => container.classList.add('hidden'));

                }, 1000); 
            }, 3000);

            spoogly();

            document.body.addEventListener('click', play);
            document.body.addEventListener('click', move);
            document.body.addEventListener('dblclick', taptap);
        };
